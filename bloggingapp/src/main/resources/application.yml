spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/blogging_app
    username: root
    password: [password]
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update #Update de Schema
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
